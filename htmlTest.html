    <!-- creating image grid -->
    <div class="container">
        <div class="row">
            <div class="col-sm"><img class="img-fluid" style="width: 100%; height: auto;" src= "" id="box1"></div>
            <div class="col-sm"><img class="img-fluid" style="width: 100%; height: auto;" src= "" id="box2"></div>
        </div>
        <div class="row">
            <div class="col-sm"><img class="img-fluid" style="width: 100%; height: auto;" src= "" id="box3"></div>
            <div class="col-sm"><img class="img-fluid" style="width: 100%; height: auto;" src= "" id="box4"></div>
        </div>
    </div>

    <!-- changing images in grid -->
    <script>

        //image set for box1
        var image1 = document.getElementById("box1");
        var imageSet1 = ["img/animal1.jpg", "img/buildings1.jpg", "img/ocean1.jpg", "img/testcomplete.jpg"]

        //image set for box2
        var image2 = document.getElementById("box2");
        var imageSet2 = ["img/animal2.jpg", "img/buildings2.jpg", "img/ocean2.jpg", "img/white.jpg"]

        //image set for box3
        var image3 = document.getElementById("box3");
        var imageSet3 = ["img/animal3.jpg", "img/buildings3.jpg", "img/ocean3.jpg", "img/white.jpg"]
        
        //image set for box4
        var image4 = document.getElementById("box4");
        var imageSet4 = ["img/animal4.jpg", "img/buildings4.jpg", "img/ocean4.jpg", "img/white.jpg"]
        

        var currentPos = 0;
        var timer = setInterval(function(){
            image1.src = imageSet1[currentPos];
            image2.src = imageSet2[currentPos];
            image3.src = imageSet3[currentPos];
            image4.src = imageSet4[currentPos];
            currentPos += 1;

            if(currentPos == 4){
                clearInterval(timer);
                
             }
        }, 5000); //time in milliseconds (1000ms = 1s) 

    </script>
